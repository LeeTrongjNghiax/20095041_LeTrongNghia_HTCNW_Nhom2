<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bai14.css">
  <title>Bai 14</title>
</head>
<body>
  <div class="content">
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form>
      <table>
        <tr>
          <td><label for="email">Your Email:</label></td>
          <td><input id="email" name="email" type="email" required></td>
        </tr>
        <tr>
          <td><label for="mess">Message:</label></td>
          <td><textarea id="mess" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
          <td><label for="a">How did you hear of us?</label></td>
          <td>
            <select id="a" name="a">
              <option value="google">Google</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="update">Newsletter</label></td>
          <td><input id="update" name="update" type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
        </tr>
      </table>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
