<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bai15_b.css">
  <title>Bai 15_b</title>
</head>
<body>
  <div class="content">
    <fieldset>
      <legend>Contact Information</legend>
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input id="fname" type="text" size="20"></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td><input id="lname" type="text" size="20"></td>
        </tr>
        <tr>
          <td><label for="email">E-mail:</label></td>
          <td><input id="email" type="text" size="20"></td>
        </tr>
      </table>
    </fieldset>
    
    <fieldset>
      <legend>How you found us:</legend>
      <label>How tall is the Eiffel Tower in Paris, France?</label>
      <form>
        <input type="radio" name="height" value="584ft">584 ft<br>
        <input type="radio" name="height" value="784ft">784 ft<br>
        <input type="radio" name="height" value="984ft">984 ft<br>
        <input type="radio" name="height" value="1184ft">1184 ft<br>
      </form>
    </fieldset>
    
    <fieldset>
      <legend>Tiebreaker Question</legend>
      <label for="win">In 25 words or less, say why you would like to win $10,100:</label>
      <textarea id="win" rows="8" cols="36"></textarea>
    </fieldset>
    
    <fieldset>
      <legend>Enter Competition</legend>
      <button type="submit">Enter Competition</button>
    </fieldset>
  </div>
</body>
</html>
