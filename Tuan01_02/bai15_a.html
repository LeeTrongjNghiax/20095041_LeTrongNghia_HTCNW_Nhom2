<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bai15_a.css">
  <title>Bai 15_a</title>
</head>
<body>
  <div class="content">
    <h1>Contact Us</h1>
    <fieldset>
      <legend>Your Message:</legend>
      <table>
        <tr>
          <td><label for="emailTo">To</label></td>
          <td><input type="text" readonly="readonly" size="20" value="Example Cafe" id="emailTo"></td>
        </tr>
        <tr>
          <td><label for="emailFrom">Your Email</label></td>
          <td><input type="email" id="emailFrom" size="20" maxlength="250"></td>
        </tr>
        <tr>
          <td><label for="emailBody">Message</label></td>
          <td><textarea id="emailBody" rows="10" cols="50"></textarea></td>
        </tr>
      </table>
    </fieldset>
    
    <fieldset>
      <legend>How you found us:</legend>
      <table>
        <tr>
          <td><label>How did you hear of us</label></td>
          <td>
            <select name="a" id="a">
              <option value="google">Google</option>
              <option value="facebook">Facebook</option>              
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Newsletter</label></td>
          <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
        </tr>
      </table>
    </fieldset>
    <button type="submit">Submit Message</button>
  </div>
</body>
</html>
